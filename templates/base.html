<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Francisco Gabriel - Portfolio{% endblock %}</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  {% block head_extra %}{% endblock %}
</head>
<body>

  <header class="header">
    <div class="container">
      <a href="{{ url_for('index') }}" class="logo">FG<span>.</span></a>
      
      <nav class="navbar">
        <ul>
          <li><a href="{{ url_for('index') }}"    class="{% if request.path == '/' %}active{% endif %}">Início</a></li>
          <li><a href="{{ url_for('projetos') }}" class="{% if 'projetos' in request.path %}active{% endif %}">Projetos</a></li>
          <li><a href="{{ url_for('contato') }}"  class="{% if 'contato' in request.path %}active{% endif %}">Contato</a></li>
        </ul>
      </nav>
      
      <button class="theme-toggle" aria-label="Alternar tema">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <p>© {{ 'now'|datetimeformat('%Y') }} Francisco Gabriel. Todos os direitos reservados.</p>
      
      <div class="social-links">
        <a href="https://github.com/SEU_USUARIO"   target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/SEU_LINK" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" target="_blank" aria-label="Instagram">
